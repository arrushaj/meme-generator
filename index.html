<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div id="top">
    <h1>Meme Generator</h1>
    <h4>Submit your image and caption below and let the magic work!</h4>
    <form>
      <ul class="flex-outer">
        <li>
          <label for="image-url">Image URL</label>
          <input type="url" id="image-url" placeholder="What's the URL for your meme image?">
        </li>
        <li>
          <label for="top-caption">Top Caption</label>
          <input type="text" id="top-caption" placeholder="(Optional) Enter top caption.">
        </li>
        <li>
          <label for="bottom-caption">Bottom Caption</label>
          <input type="text" id="bottom-caption" placeholder="(Optional) Enter bottom caption.">
        </li>
        <li>
          <button type="submit">Submit</button>
        </li>
      </ul>
    </form>
  </div>
  <div id="memes">

  </div>
  <script src="script.js"></script>
</body>
</html>
